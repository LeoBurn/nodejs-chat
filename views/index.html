<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>

<style>
    .row-margin {
        margin-top: 15px;
    }
</style>

<body>
    <div class="container theme-showcase" role="main">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#events">Events</a></li>
            <li><a data-toggle="tab" href="#serverInfo">Server Info</a></li>
        </ul>

        <div class="tab-content">
            <div id="events" class="tab-pane fade in active">
                <div class="row row-margin">
                    <div class="col-md-6 form-group">
                        <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-4 form-group">
                        <input id="eventName" type="text" class="form-control" placeholder="Event Name">
                    </div>
                    <div class="col-md-1 form-group">
                        <input id="connectEvent" class="btn btn-primary" type="button" value="Connect">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h2><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Events List</h2>
                        <ul id="eventsList" class="list-group">
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="chatArea">Chat</label>
                        <textarea id="chatArea" name="chatArea" class="form-control" rows="30"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-11 form-group">
                        <input id="msgSend" name="msgSend" type="text" class="form-control" placeholder="Message">
                    </div>
                    <div class="col-md-1">
                        <input id="btnSendMessage" class="btn btn-primary" type="button" value="Send">
                    </div>
                </div>
            </div>
            <div id="serverInfo" class="tab-pane fade">
                <h3>Menu 1</h3>
                <p>Some content in menu 1.</p>
            </div>

        </div>
    </div>
    <!-- /container -->


</body>

<script>
    var socket = io.connect('/');
    $("#btnSendMessage").click(function () {
        var email = $("#email").val();
        if (!email)
            email = "Guest";

        var messageToSend = $("#msgSend").val();
        var currentChatMessages = $("#chatArea").val();
        var messageFinal = email + ": " + messageToSend;
        socket.emit('event', { message: messageFinal });
        $("#msgSend").val("");
    });


    socket.on('announcements', function (data) {
        var currentChatMessages = $("#chatArea").val();
        $("#chatArea").val(currentChatMessages + "\n" + data.message);
    });


    $("#connectEvent").click(function(){
        var eventName = $("#eventName").val();
        var email = $("#email").val();
        //Ui addEvent
        $("#eventsList").append('<li class="list-group-item">'+email+' <span class="label label-success">'+eventName+'</span></li>');
    });

</script>
